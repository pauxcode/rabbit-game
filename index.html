  <link rel="stylesheet" href="./styles.css">

<body>
  <main class="phone">

      <div class="right-ear--inner"></div>

        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="rabbit rabbit-2">
      <input type="checkbox">

      <div class="head">

        <div class="head__eye head__eye--right"></div>
      </div>
    </div>
    <div class="rabbit rabbit-3">
      <input type="checkbox">

      <div class="head">

    </div>
    <div class="rabbit rabbit-5">

      <div class="right-ear--outer"></div>

        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div>

    <div class="wall wall-1">
